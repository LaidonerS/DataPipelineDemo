<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Data Pipeline Dashboard</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 2rem;
      background: #020617;
      color: #e5e7eb;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #9ca3af;
      margin-bottom: 1.5rem;
    }
    .card {
      background: #020617;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.8);
      border: 1px solid #1f2937;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 0.6rem 1.4rem;
      cursor: pointer;
      font-size: 0.95rem;
      margin-right: 0.6rem;
    }
    button.primary {
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
    }
    button.secondary {
      background: #111827;
      color: #e5e7eb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.75rem;
      font-size: 0.9rem;
    }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #1f2937;
      text-align: left;
    }
    th {
      background: #030712;
    }
    .high {
      color: #f97316;
      font-weight: 600;
    }
    .status {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Data Pipeline Dashboard</h1>
  <p class="subtitle">CSV → SQLite → .NET API · auto-ingest + manual control</p>

  <div class="card">
    <h2>Pipeline Controls</h2>
    <button class="primary" id="runPipelineBtn">Run Pipeline Now</button>
    <span class="status" id="pipelineStatus">Idle</span>
  </div>

  <div class="card">
    <h2>Recent Transactions</h2>
    <button class="secondary" id="refreshTransactionsBtn">Refresh</button>
    <table id="transactionsTable">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Customer</th>
          <th>Item</th>
          <th>Amount</th>
          <th>Currency</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="card">
    <h2>Daily Summary</h2>
    <button class="secondary" id="refreshSummaryBtn">Refresh</button>
    <table id="summaryTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Count</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const apiBase = "";

    async function runPipeline() {
      const statusEl = document.getElementById("pipelineStatus");
      statusEl.textContent = "Running...";
      try {
        const res = await fetch(apiBase + "/pipeline/run", { method: "POST" });
        const data = await res.json();
        statusEl.textContent = `Inserted: ${data.inserted}`;
        await loadTransactions();
        await loadSummary();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error running pipeline.";
      }
    }

    async function loadTransactions() {
      const tbody = document.querySelector("#transactionsTable tbody");
      tbody.innerHTML = "";
      try {
        const res = await fetch(apiBase + "/transactions?take=50");
        const data = await res.json();
        data.forEach(tx => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${tx.timestamp}</td>
            <td>${tx.customer}</td>
            <td>${tx.item}</td>
            <td>${tx.amount}</td>
            <td>${tx.currency}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
      }
    }

    async function loadSummary() {
      const tbody = document.querySelector("#summaryTable tbody");
      tbody.innerHTML = "";
      try {
        const res = await fetch(apiBase + "/transactions/summary");
        const data = await res.json();
        data.forEach(row => {
          const tr = document.createElement("tr");
          const date = row.date?.split("T")[0] ?? "";
          tr.innerHTML = `
            <td>${date}</td>
            <td>${row.count}</td>
            <td>${row.total}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
      }
    }

    document.getElementById("runPipelineBtn").addEventListener("click", runPipeline);
    document.getElementById("refreshTransactionsBtn").addEventListener("click", loadTransactions);
    document.getElementById("refreshSummaryBtn").addEventListener("click", loadSummary);

    // Initial load
    loadTransactions();
    loadSummary();
  </script>
</body>
</html>
